<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #show{
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: scroll;
        }
        .section{
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .section div{
            display: none;
            font-size: 5rem;
        }
        .footer{
            width: 100%;
            height: 1rem;
            background: red;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="show">
        <div class="section" id="shows">

        </div>
        <div class="footer">

        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
    <script>
        $(function () {
            var i = 1;
            var s = setInterval(function () {

                if(i<=14){
                    $(".section :nth-child("+i+")").show();
                    i++;
                }else{
                    clearInterval(s);
                }

                var ele = document.getElementById('shows');


                var _a = ele.scrollHeight;
                console.log(_a);
                document.getElementById('shows').scrollTop =  _a;



            },800)
        })
        function setWidth() {
            var docEl = document.documentElement || document.body;
            var CLIENT_WIDTH = docEl.clientWidth;
            if (!/(Android|iPhone|SymbianOS|Windows Phone|iPad|iPod)/i.test(window.navigator.userAgent) && CLIENT_WIDTH > 750) {
                CLIENT_WIDTH = 750;
            }
            var FONT_SIZE = parseInt(CLIENT_WIDTH / 7.5);
            docEl.style.fontSize = FONT_SIZE + 'px';
            docEl.style.width = CLIENT_WIDTH + 'px';
        }
        setWidth();
        
    </script>
</body>
</html>
